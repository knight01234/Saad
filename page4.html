<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hope you are enjoying</title>
    <link rel="shortcut icon" href="images/moon2.png" type="image/svg+xml">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            text-align: center;
            color: white;
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 0 20px;
        }
        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        button{
            border-radius: 40px;
        }
        .btn {
            font-family: cursive;
            background-color: #5f91ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px;
            display: inline-block;
        }
        .btn:hover {
            background-color: #699bff;
            transform: scale(1.05);
        }
        .btn2 {
            font-family: cursive;
            background-color: #FF8894;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px;
            display: inline-block;
        }
        .btn2:hover {
            background-color: #f35968;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .btn, .btn2 {
                padding: 8px 16px;
                font-size: 1em;
                border-radius: 40px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.9em;
            }
            .btn, .btn2 {
                padding: 6px 12px;
                font-size: 0.8em;
                border-radius: 40px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="images/6960054-hd_1920_1080_30fps.mp4" type="video/mp4">
    </video>

    <div class="content">
        <h2>It was fun, Right?</h2>
        <p>Now You wanna see something Peaceful?</p>
        <a href="no.html"><button class="btn2">NO!</button></a>
        <a href="page5.html"><button class="btn2">YES!</button></a>
    </div>

    <script>
        document.getElementById('noButton').addEventListener('click', function() {
            alert('Why did you click NO?');
        });
    </script>
</body>
</html>
